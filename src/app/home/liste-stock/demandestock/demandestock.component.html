<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">

      <!-- En-t√™te -->
      <div class="page-header mb-3">


      <div class="col-md-6 col-sm-12">
        <div class="title">
          <h4>Demande de Stock </h4>
        </div>
        <nav aria-label="breadcrumb" role="navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/index">Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cr√©er et suivre vos demandes de stock </li>
          </ol>
        </nav>
      </div>
</div>
      <!-- Formulaire dans une card -->
      <div class="card shadow-lg border-0 rounded-4 mb-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h5 class="mb-0">‚ûï Nouvelle Demande</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()" class="row g-3">

            <!-- Pi√®ce -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">üõ†Ô∏è Pi√®ce</label>
              <select formControlName="piece_id" class="form-select">
                <option *ngFor="let piece of pieces" [value]="piece.id">{{ piece.nom }}</option>
              </select>
            </div>

            <!-- Quantit√© -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">üìè Quantit√© demand√©e</label>
              <input type="number" class="form-control" formControlName="quantite_demandee" />
            </div>

            <!-- Boutons -->
            <div class="col-12 text-end mt-3">
              <button class="btn btn-secondary me-2" type="reset">Annuler</button>
              <button class="btn btn-success" type="submit">‚úÖ Envoyer la demande</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tableau des demandes -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-secondary text-white rounded-top-4">
          <h5 class="mb-0"> Mes Demandes</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Pi√®ce</th>
                  <th> Quantit√©</th>
                  <th> Date demande</th>
                  <th> Statut</th>
                  <th> Action </th>
                </tr>
              </thead>
              <tbody>
              <tr *ngFor="let d of demandes">
                <td>{{ getPieceNom(d.piece_id || 0) }}</td>
                <td><span class="badge bg-info text-dark">{{ d.quantite_demandee }}</span></td>
                <td>{{ d.date_demande | date:'dd/MM/yyyy' }}</td>
                <td>
      <span [ngClass]="getBadgeClass(d.statut_id)">
        {{ getStatutLabel(d.statut_id) }}
      </span>
                </td>
                <td class="text-center">
                  <!-- Bouton Valider (visible seulement si pas valid√© et pas rejet√©) -->
                  <button
                    *ngIf="!d.valide && d.statut_id !== 6"
                    class="btn btn-sm btn-outline-success me-1"
                    (click)="validerDemande(d)">
                    ‚úÖ Valider
                  </button>

                  <!-- Bouton Rejeter (toujours visible) -->
                  <button
                    *ngIf="d.statut_id !== 6"
                    class="btn btn-sm btn-outline-danger me-1"
                    (click)="rejeterDemande(d)">
                    ‚ùå Rejeter
                  </button>

                  <!-- Bouton Voir d√©tails -->
                  <button
                    class="btn btn-sm btn-outline-info"
                    (click)="voirDetails(d)">
                    üîç D√©tails
                  </button>
                </td>
              </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
