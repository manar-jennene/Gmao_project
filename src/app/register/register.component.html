<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inscription - DeskApp</title>

    <!-- Site favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/vendors/images/favicon-32x32.png">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  </head>
  <body class="login-page">
    <div class="login-header box-shadow">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
          <a href="login.html">
            <img src="assets/vendors/images/logo.png" alt="">
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="register.html">Register</a></li>
          </ul>
        </div>
      </div>
    </div>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Créer un compte</p>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <!-- Nom -->
                      <div class="input-group custom mb-4">
                        <input formControlName="nom" class="form-control form-control-lg" placeholder="Nom" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                      </div>
                    
                      <!-- Prénom -->
                      <div class="input-group custom mb-4">
                        <input formControlName="prenom" class="form-control form-control-lg" placeholder="Prénom" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        </div>
                      </div>
                    
                      <!-- Matricule -->
                      <div class="input-group custom mb-4">
                        <input formControlName="matricule" class="form-control form-control-lg" placeholder="Matricule" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                        </div>
                      </div>
                    
                      <!-- Email -->
                      <div class="input-group custom mb-4">
                        <input formControlName="email" class="form-control form-control-lg" placeholder="Email" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        </div>
                      </div>
                    
                      <!-- Mot de passe -->
                      <div class="input-group custom mb-4">
                        <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Mot de passe" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        </div>
                      </div>

                      <!-- Confirmation du mot de passe -->
                      <div class="input-group custom mb-4">
                        <input formControlName="confirmPassword" type="password" class="form-control form-control-lg" placeholder="Confirmer le mot de passe" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        </div>
                      </div>

                      <!-- Affichage du message d'erreur si les mots de passe ne correspondent pas -->
                      <div *ngIf="registerForm.hasError('mismatch')" class="text-danger">
                        Les mots de passe ne correspondent pas.
                      </div>
                    
                      <!-- Téléphone -->
                      <div class="input-group custom mb-4">
                        <input formControlName="mobile" type="tel" class="form-control form-control-lg" placeholder="Téléphone (8 chiffres)" pattern="[0-9]{8}" required />
                        <div class="input-group-append custom">
                          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        </div>
                      </div>
                    <!-- Add this after the mobile field in your form -->
<!-- Role Selection Dropdown -->
<!-- Role Selection Dropdown -->
<div class="input-group custom mb-4">
  <select formControlName="role" class="form-control form-control-lg" required>
    <option value="" disabled selected>Sélectionner un rôle</option>
    <option *ngFor="let role of roles" [value]="role.role">
      {{ role.role }}
    </option>
  </select>
  <div class="input-group-append custom">
    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
  </div>
</div>
<div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
  Veuillez sélectionner un rôle.
</div>


                      <!-- Bouton d'inscription -->
                      <div class="d-flex justify-content-center">
                        <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-lg">S'inscrire</button>
                      </div>
                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="assets/vendors/images/login-page-img.png" class="img-fluid" alt="Login Image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Popup de succès -->
<div *ngIf="showSuccessPopup" class="modal-overlay">
  <div class="modal-content success">
    <div class="modal-header">
      <h3>Succès</h3>
      <button (click)="closeSuccessPopup()" class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <i class="bi bi-check-circle-fill"></i>
      <p>Inscription réussie ! Vous allez être redirigé vers la page de connexion.</p>
    </div>
  </div>
</div>

<!-- Popup d'échec -->
<div *ngIf="showErrorPopup" class="modal-overlay">
  <div class="modal-content error">
    <div class="modal-header">
      <h3>Erreur</h3>
      <button (click)="closeErrorPopup()" class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
  </body>
</html>
