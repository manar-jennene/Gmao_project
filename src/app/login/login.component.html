<html>
<head>
	<!-- Basic Page Info -->

<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="assets/vendors/images/logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="register.html">Register</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					 <img src="assets/vendors/images/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To GMAO</h2>
						</div>
						<form>
							<div class="select-role">
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn active">
										<input type="radio" name="options" id="admin">
										<div class="icon"><img src="assets/vendors/images/briefcase.svg" class="svg" alt=""></div>
										<span>I'm</span>
										Manager
									</label>
									<label class="btn">
										<input type="radio" name="options" id="user">
										<div class="icon"><img src="assets/vendors/images/person.svg" class="svg" alt=""></div>
										<span>I'm</span>
										Employee
									</label>
								</div>
							</div>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                <div class="input-group custom">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Adresse Email"
                    formControlName="email"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                  </div>
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Email invalide
                </div>

                <div class="input-group custom">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Mot de passe"
                    formControlName="password"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                  </div>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Mot de passe requis
                </div>

                <div class="row pb-30">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="forgot-password"><a routerLink="/forgot-password">Mot de passe oubli√© ?</a></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="input-group mb-0">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loginForm.invalid">
                        Login
                      </button>
                    </div>
                    <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                    <div class="input-group mb-0">
                      <a class="btn btn-outline-primary btn-lg btn-block" routerLink="/register">Register</a>
                    </div>
                  </div>
                </div>
              </form>

          <!-- FIN FORMULAIRE -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
